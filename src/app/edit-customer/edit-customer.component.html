
   
 <head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>   
<div class="a">

  <div class="row ">
  <div class="col-md-1"></div>


    <div class="card discord">

<div class=" discord" >

 
  <form   #regForm="ngForm" (ngSubmit)="UpdateCustomerDetails()">
    <div class="row"  >
        <div class="col-md-5">
            <label class="font-weight-bold">First Name:</label>
            <input type="text"class="form-control"  id="firstname" name="firstname" [(ngModel)]="customer.firstname" >
        <label class="font-weight-bold">Last Name:</label>
        <input type="text"class="form-control"   id="lastname"  name="lastname" [(ngModel)]="customer.lastname" >
        <label class="font-weight-bold" >Opening Balance:</label>
        <input type="text"class="form-control" id="openingbalance" name="openingbalance"  [(ngModel)]="customer.openingbalance">
        <label class="font-weight-bold">Gender:</label>
        <input type="text"class="form-control"  id="gender" name="gender" [(ngModel)]="customer.gender" >
        <label class="font-weight-bold">Date of Birth:</label>
        <input type="date"class="form-control" id="dob" name="dob" [(ngModel)]="customer.dob" >
        <label class="font-weight-bold">Password:</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="customer.password" >
        <label class="font-weight-bold">accountno:</label>
        <input type="text" class="form-control" id="accountno" name="accountno" [(ngModel)]="customer.accountno" disabled >
</div>
<div class="col-md-1">

</div>
<div class="col-md-5">
    
<label class="font-weight-bold">Aadhar No:</label>
<input type="text"class="form-control" id="aadaharno" name="aadaharno"  [(ngModel)]="customer.aadaharno" >
<label class="font-weight-bold">Address:</label>
<input type="text"class="form-control" id="address"  name="address" [(ngModel)]="customer.address" >
<label class="font-weight-bold">Bank Branch:</label>
<input type="text"class="form-control" id="bankbranch" name="bankbranch" [(ngModel)]="customer.bankbranch" >
<label class="font-weight-bold">PIN(4 digit):</label>
<input type="text"class="form-control" id="pin" name="pin" [(ngModel)]="customer.pin" >
<label class="font-weight-bold">Username:</label>
<input type="text"class="form-control"  id="username" name="username" [(ngModel)]="customer.username" >
<label class="font-weight-bold">Email:</label>
<input type="email" class="form-control" id="emailid" name="emailid" [(ngModel)]="customer.emailid" >

</div>
<button type="submit" class="btn btn-success btn-lg mr-5" width=5px (click)="UpdateCustomerDetails()" >Update</button>
<button type="reset" class="btn btn-primary btn-lg " routerLink="/mycustomers"> Back</button>

</div>

</form> 

</div>
</div>
</div>
</div>
