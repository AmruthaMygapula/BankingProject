<div class="a">
      <div class="row">
<div class="col-md-5">
  <div class="form-container">
      <form [formGroup]='loginForm' (ngSubmit)='login()'>
        <h1 style="font-size: 90px;color: ghostwhite;">Welcome</h1>
              <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" name="email" id="email" formControlName='email'>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" id="password" formControlName='password'>
              </div>
        
              <button type="submit" class="btn btn-outline-primary offset-md-5" (click)='login()'>Submit</button>
          
      </form>
    </div>
</div> 
</div> 


</div>
